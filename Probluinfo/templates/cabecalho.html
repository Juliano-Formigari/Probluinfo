<!-- cabecalho -->
{% load static %}
<link href="{% static 'img/favico.png' %}" rel="shortcut icon" type="image/x-icon" />
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="{% static 'css/pbi.css' %}" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/admin.css' %}">
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/v/bs4/dt-1.10.22/datatables.min.css" />
    
<body class="d-flex flex-column h-100">
    <main role="main" class="flex-shrink-0">
    <!-- Bloco com o menu principal -->

    <nav class="navbar navbar-expand-lg navbar-dark bg-pbi font-115 shadow">
        <a class="navbar-brand" href="{% url 'index' %}">
            <img src="{% static 'img/logo.png' %}" height="40" alt="">
        </a>

    <ul class="navbar-nav" >
        <li class="nav-item dropdown" >
            <a class="nav-link dropdown-toggle text-white" href="#" id="navbarDropdownMenuLink" 
            role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                <i class="fa fa-user-circle" aria-hidden="true"></i>
                    <span id="username">{{ request.user }} </span>
            </a>
            <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
            <a class="dropdown-item" href="{% url 'atualizar_dados' %}">
                <i class="fa fa-user" aria-hidden="true"></i>
                    Meus dados</a>
            <a class="dropdown-item" href="{%url 'recup_senha'%}">
                <i class="fa fa-lock" aria-hidden="true"></i>
                    Alterar senha</a>
                <div class="dropdown-divider"></div>
                    <a class="dropdown-item" href="{% url 'logout' %}">
                        <i class="fa fa-sign-out" aria-hidden="true"></i>
                            Sair</a>
            </div>
        </li>
    </ul>
</div>
</nav>
        <!-- Bloco de conteúdo -->
        
    </main>

    <footer class="mt-auto">

        <!-- Rodapé -->
        <div class="container-fluid bg-light text-center p-3">
            <div class="row">
                <div class="col-md-4 mx-auto text-center">
                    <img src="{% static 'img/logo.png' %}" height="68" class="float-left" alt="">
                    <p>
                        <span class="lead">PROBLUINFO</span><br>
                        <span>Desenvolvido pela Equipe SuperDev2021</span>
                    </p>
                </div>
                </p>
            </div>
    </footer>

    <!-- Importação do JS -->
    <script src="{% static 'js/jquery-3.4.1.min.js' %}"></script>
    <script src="{% static 'js/popper.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>

    <script type="text/javascript" src="https://cdn.datatables.net/v/bs4/dt-1.10.22/datatables.min.js"></script>

    <!-- Bloco destinado aos scripts para cada página -->




</body>

</html>

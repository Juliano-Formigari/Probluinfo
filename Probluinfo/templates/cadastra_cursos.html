<!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>

<form method="post">
  {% csrf_token %}
    <div class="mb-3 row">
        <label for="colFormLabelLg" class="col-2 col-form-label col-form-label-lg">Curso</label>
        <div class="col-10">
          <input type="text" name="nm_curso" class="form-control form-control-lg" max_length=50 id="colFormLabelLg" placeholder="Nome do curso" required>
        </div>
    </div>
    
    <div class="mb-3 row">
        <label for="colFormLabelLg" class="col-2 col-form-label col-form-label-lg">Carga horária</label>
        <div class="col-10">
          <input type="number" min="0" name="carga_horaria" class="form-control form-control-lg" id="colFormLabelLg" placeholder="Carga horária" required>
        </div>
    </div>
    
    <div class="mb-3 row">
        <label for="colFormLabelLg" class="col-2 col-form-label col-form-label-lg">Valor</label>
        <div class="col-10">
          <input type="number" value="0" min="0" name="vl_curso" class="form-control form-control-lg" id="colFormLabelLg" placeholder="R$" required>
        </div>
    </div>
    <div class="button">
        <button type="submit" class="btn btn-outline-success" value="Salvar" data-bs-toggle="modal" data-bs-target="#">Salvar</button>
    </div>
</form>

{% extends 'base_pbi.html' %}
{% block conteudo %}

<div class="container bg-light back02">
    <form method="post">
        {% csrf_token %}
        <div class="text-center">
            <h3>
                <label class="text-primary">Exclus√£o de Salas {{ salas.nm_sala }} </label>
            </h3>
        </div>
        <div class="form-group col-md-2">
            <label for="id" class="form-label">ID</label>
            <input type="text" class="form-control" name="id" value="{{ salas.id }}" id="id" maxlength="50"  disabled>
        </div>
        <div class="form-group col-md-2">
            <label for="nm_sala" class="form-label">Nome da Sala</label>
            <input type="text" class="form-control" name="nm_sala" value="{{ salas.nm_sala }}" id="nm_sala" maxlength="50" disabled>
        </div>
        <div class="form-group col-md-2">
            <label for="capacidade" class="form-label">Capacidade</label>
            <input type="text" class="form-control" name="capacidade " value="{{ salas.capacidade }}" id="capacidade" maxlength="50" disabled>
        </div>
        
        {% include 'acoes_form_exclui.html' %}
    </form>
    <div class="modal fade" id="modalDelete" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header bg-danger">
              <h5 class="modal-title text-light" id="exampleModalLabel">Excluir registro</h5>
              <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              Deseja realmente excluir <strong>{{ salas.nm_sala }}</strong>?
            </div>
            <form method="post">
                {% csrf_token %}
                <div class="modal-footer">
                  <button type="submit" class="btn btn-danger" data-bs-dismiss="modal">Excluir</button>
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                </div>
            </form>
          </div>
        </div>
      </div>
</div>
{% endblock %}

{% extends 'base.html' %}
{% load static %}

{% block conteudo %}
<body class="bg-primary">
  <div id="layoutAuthentication">
      <div id="layoutAuthentication_content">
          <main>
              <div class="container">
                  <div class="row justify-content-center">
                      <div class="col-lg-5">
                          <div class="card shadow-lg border-0 rounded-lg mt-5">
                              <div class="card-header"><h3 class="text-center font-weight-light my-4">Recuperar senha</h3></div>
                              <div class="card-body">
                                  <div class="small mb-3 text-muted">Digite seu email para envio de recuperação de senha.</div>
                                  <form method="post">
                                    {% csrf_token %}
                                    {{ form.as_p}}
                                      <div class="form-group"><label class="small mb-1" for="email">Email</label><input class="form-control py-4" name="email" id="email" type="email" aria-describedby="email" placeholder="Entre com o seu email:" /></div>
                                      <div class="form-group d-flex align-items-center justify-content-between mt-4 mb-0"><a class="small" href="{% url 'login'%}">Retornar para Login</a><button class="btn btn-primary" type="submit" href="">Resetar Senha</button></div>
                                  </form>
                              </div>
                          </div>
                      </div>
                  </div>
              </div>
          </main>
      </div>
      <div id="layoutAuthentication_footer">
          <footer class="py-4 bg-light mt-auto">     
          </footer>
      </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
  <script src="{% static 'js/app.js' %}"></script>
</body>
{% endblock %}

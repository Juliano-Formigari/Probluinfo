{% extends 'base_pbi.html' %}
{% block conteudo %}

<div class="container bg-light back02">
    <form method="post">
        {% csrf_token %}
        <div class="text-center">
            <h3>
                <label class="text-dark">Exclusão de Pessoas {{ pessoas.id }} </label>
            </h3>
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="nm_completo">Nome Completo</label>
                <input type="text" class="form-control" id="nm_completo" name="nm_completo" value="{{ pessoas.id }}" maxlength="100" placeholder="Digite seu nome completo" disabled/>
            </div>
            <div class="form-group col-md-3">
                <label for="dt_nascimento">Data de nascimento</label>
                <input type="date" class="form-control" id="dt_nascimento" name="dt_nascimento" value="{{ pessoas.nm_completo  }}" placeholder="dd/mm/aaaa" disabled />
            </div>
            <div class="form-group col-md-3">
                <label for="cpf">CPF</label>
                <input type="text" class="form-control" id="cpf" name="cpf" value="{{ pessoas.cpf  }}" maxlength="14" placeholder="000.000.000-00" />
            </div>
        </div>
        <div class="form-group col-md-4">
            <label for="celular">Celular</label>
            <input type="tel" class="form-control" id="celular" name="celular" value="{{ pessoas.celular }}" placeholder="(00) 00000-0000" />         
        </div>
        <div class="form-group col-md-6">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" name="email" maxlength="50" value="{{ pessoas.email  }}" placeholder="Digite seu e-mail" />         
        </div>
        <div class="form-group col-md-6">
            <label for="nm_resp">Responsável<span style="color: red;">*</span></label>
            <input type="text" class="form-control" id="nm_resp" name="nm_resp" maxlength="100" value="{{ pessoas.nm_resp  }}" placeholder="Digite o nome do responsável" disabled />       
        </div>
        <div class="form-group col-md-6">
            <label for="fone_res">Telefone do Responsável</label>
            <input type="tel" class="form-control" id="fone_res" name="fone_res" maxlength="100" value="{{ pessoas.fone_res  }}" placeholder="(00) 00000-0000" disabled />       
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="login">Login <span style="color: red;">*</span></label>
                <input type="text" class="form-control" id="login" name="login" value="{{ pessoas.login  }}" placeholder="Digite seu login" disabled   />   
            </div>
            <div class="form-group col-md-3">
                <label for="senha">Senha <span style="color: red;">*</span></label>
                <input type="password" class="form-control" id="senha"  name="senha" value="{{ pessoas.senha }}" placeholder="Digite sua senha" disabled    />            
            </div>
            <div class="form-group col-md-6">
                <label for="perfil">
                <span style="color: red;">*</span></label>
                    Perfil
                <select class="form-control" name="perfil" id="perfil" disabled>
                        <option value="0">Selecione o tipo</option>
                    {% for perfil in perfis %}
                        <option value="{{ perfil.0 }}">{{ perfil.1 }}</option>
                    {% endfor %}
                </select>
            </div>
            </form>
        </div>
    {% include 'acoes_form_exclui.html' %}

    <div class="modal fade" id="modalDelete" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header bg-danger">
                <h5 class="modal-title text-light" id="exampleModalLabel">Excluir registro</h5>
              <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              Deseja realmente excluir <strong>{{ pessoas.id }}</strong>?
            </div>
            <form method="post">
                {% csrf_token %}
                <div class="modal-footer">
                  <button type="submit" class="btn btn-danger" data-bs-dismiss="modal">Excluir</button>
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                </div>
            </form>
          </div>
        </div>
      </div>
</div>
{% endblock %}

{% extends 'base_pbi.html' %}
{% block conteudo %}

<div class="container bg-light back02">
    <form method="post">
        {% csrf_token %}
        <div class="text-center">
            <h3>
                <label class="text-primary">Exclus√£o de Curso {{ cursos.nm_curso }} </label>
            </h3>
        </div>
        <div class="mb-3">
            <label for="nm_curso " class="form-label">Nome</label>
            <input type="text" class="form-control" id="nm_curso " name="nm_curso " value="{{ cursos.nm_curso  }}" maxlength="100" disabled />
        </div>
        <div class="mb-3">
            <label for="carga_horaria">Carga Horaria</label>
            <input type="text" class="form-control" id="carga_horaria " name="carga_horaria " value="{{ cursos.carga_horaria  }}" maxlength="100" disabled />
        </div>
        <div class="mb-3">
            <label for="vl_curso ">Valor do Curso</label>
            <input type="text" class="form-control" id="vl_curso " name="vl_curso " value="{{ cursos.vl_curso  }}" maxlength="100" disabled />
        </div>
        
        {% include 'acoes_form_exclui.html' %}
    </form>
    <div class="modal fade" id="modalDelete" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header bg-danger">
              <h5 class="modal-title text-light" id="exampleModalLabel">Excluir registro</h5>
              <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              Deseja realmente excluir <strong>{{ cursos.nm_curso }}</strong>?
            </div>
            <form method="post">
                {% csrf_token %}
                <div class="modal-footer">
                  <button type="submit" class="btn btn-danger" data-bs-dismiss="modal">Excluir</button>
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                </div>
            </form>
          </div>
        </div>
      </div>
</div>
{% endblock %}

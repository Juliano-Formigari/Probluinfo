{% extends 'base_gestao.html' %}

{% block conteudo %}
<div class="container bg-light back02">
    <form method="POST" class="form-group" name="pessoas_form">
        {% csrf_token %}
        <!-- Identificação -->
        <div class="form-row">
            <div class="form-group col-md-4">
                <div>
                    <h4>Cadatrar Pessoas</h4>
                </div>
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="nm_completo">Nome Completo</label>
                <input type="text" class="form-control" id="nm_completo" name="nm_completo" maxlength="100" placeholder="Digite seu nome completo" required />
            </div>
            <div class="form-group col-md-3">
                <label for="dt_nascimento">Data de nascimento</label>
                <input type="date" class="form-control" id="dt_nascimento" name="dt_nascimento" placeholder="dd/mm/aaaa" required />  
            </div>
            <div class="form-group col-md-3">
                <label for="cpf">CPF</label>
                <input type="text" class="form-control" id="cpf" name="cpf" maxlength="14" placeholder="000.000.000-00" />
            </div>
        </div>
        <!-- Contatos -->
        <hr>
        <div class="form-row">
            <div class="form-group col-md-4">
                <div>
                    <h4>Contatos</h4>
                </div>
            </div>
        </div>
        <div class="form-group col-md-4">
            <label for="celular">Celular</label>
            <input type="tel" class="form-control" id="celular" name="celular" placeholder="(00) 00000-0000" />         
        </div>
        <div class="form-group col-md-6">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" name="email" maxlength="50" placeholder="Digite seu e-mail" />         
        </div>
        <div class="form-group col-md-6">
            <label for="nm_resp">Responsável<span style="color: red;">*</span></label>
            <input type="text" class="form-control" id="nm_resp" name="nm_resp" maxlength="100" placeholder="Digite o nome do responsável" disabled />       
        </div>
        <div class="form-group col-md-6">
            <label for="fone_res">Telefone do Responsável</label>
            <input type="tel" class="form-control" id="fone_res" name="fone_res" maxlength="100" placeholder="(00) 00000-0000" disabled />       
        </div>
        <br>
        <hr>
        <!-- Informação de Login -->
        <div class="form-row">
            <div class="form-group col-md-4">
                <div>
                    <h4>Dados para Login</h4>
                </div>
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="login">Login <span style="color: red;">*</span></label>
                <input type="text" class="form-control" id="login" name="login" placeholder="Digite seu login" required />       
            </div>
            <div class="form-group col-md-3">
                <label for="senha">Senha <span style="color: red;">*</span></label>
                <input type="password" class="form-control" id="senha"  name="senha" placeholder="Digite sua senha" required />                
            </div>
            <div class="form-group col-md-6">
                <label for="perfil">
                <span style="color: red;">*</span></label>
                    Perfil
                <select class="form-control" name="perfil" id="perfil">
                        <option value="0">Selecione o tipo</option>
                    {% for perfil in perfis %}
                        <option value="{{ perfil.0 }}">{{ perfil.1 }}</option>
                    {% endfor %}
                </select>
            </div>
        </div>
        {% include 'acoes_form.html' %}
    </form>
</div>
    
    {% load static %}
    <script type="text/javascript" src="{% static 'js/jquery-3.6.0.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/jquery.mask.js' %}"></script>
    
    <script>
        $(document).ready(function () {
        $('#cpf').mask('000.000.000-00');
        $('#celular').mask('(00) 00000-0000');
        $('#fone_res').mask('(00) 00000-0000');
        
        $('#dt_nascimento').blur(function(){
                var anoDeNascimento = new Date($(this).val()).getFullYear();
                var anoAtual = new Date().getFullYear();
                var idade = anoAtual - anoDeNascimento;
                
                if(idade > 18  || isNaN(idade)){
                    $('#nm_resp').prop('disabled',true);
                    $('#fone_res').prop('disabled',true);
                }else{
                    $('#nm_resp').prop('disabled',false);
                    $('#fone_res').prop('disabled',false);
                }
            })        
        });
    </script>
{% endblock %}

{% extends 'base_gestao.html' %}
{% block conteudo %}

<div class="container bg-light back02">
    <form method="POST" class="form-group" name="pessoas_form" action="">
        {% csrf_token %}

        <!-- Identificação -->
        <div class="form-row">
            <div class="form-group col-md-4">
                <div><h4>Cadatrar Pessoas</h4></div>
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="nm_completo">Nome Completo</label>
                <input type="text" class="form-control" id="nm_completo" name="nm_completo" maxlength="100" required placeholder="Digite seu nome completo" />
            </div>
            <div class="form-group col-md-3">
                <label for="dt_nascimento">Data de nascimento</label>
                <input type="date" class="form-control" id="dt_nascimento" placeholder="dd/mm/aaaa"  name="dt_nascimento" required />  
            </div>
            <div class="form-group col-md-3">
                <label for="cpf">CPF</label>
                <input type="text" class="form-control" id="cpf" name="cpf" maxlength="14" placeholder="000.000.000-00" />
            </div>
        </div>
        
        <!-- Contatos -->
        <hr>
        <div class="form-row">
            <div class="form-group col-md-4">
                <div><h4>Contatos</h4></div>
            </div>
        </div>
            <div class="form-group col-md-6">
                <label for="fone_res">Telefone</label>
                <input type="text" class="form-control" id="fone_res" name="fone_res" maxlength="9" placeholder="(00) 00000-0000" />     
            </div>
            <div class="form-group col-md-4">
                <label for="celular">Celular</label>
                <input type="text" class="form-control" id="celular" name="celular" maxlength="9" placeholder="(00) 00000-0000" />         
            </div>
            <div class="form-group col-md-6">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" name="email" maxlength="250" placeholder="Digite seu e-mail" placeholder="Digite seu e-mail" />         
            </div>
            <div class="form-group col-md-6">
                <label for="nm_resp">Responsável<span style="color: red;">*</span></label>
                <input type="text" class="form-control" id="nm_resp" name="nm_resp" maxlength="100" required placeholder="Digite o nome do responsável" disabled />       
            </div>
            <div class="form-group col-md-6">
                <label for="fone_res">Telefone do Responsável</label>
                <input type="text" class="form-control" id="fone_res" name="fone_res" maxlength="100" placeholder="(00) 00000-0000" disabled />       
            </div>
            <br>
        <hr>
        
        <!-- Informação de Login -->
        <div class="form-row">
            <div class="form-group col-md-4">
                <div><h4>Dados para Login</h4></div>
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="login">Login <span style="color: red;">*</span></label>
                <input type="text" class="form-control" id="login" placeholder="Login" required name="login" maxlength="100" required placeholder="Digite seu login" />       
            </div>
            <div class="form-group col-md-3">
                <label for="senha">Senha <span style="color: red;">*</span></label>
                <input type="text" class="form-control" id="senha" placeholder="Senha" required name="senha"  maxlength="10" placeholder="Digite sua senha" />                
            </div>
            <div class="form-group col-md-6">
                <label for="perfil">
                <span style="color: red;">*</span></label>
                    Perfil
                <select class="form-control" name="perfil" id="perfil">
                        <option value="0">Selecione o tipo</option>
                    {% for perfil in perfis %}
                        <option value="{{ perfil.0 }}">{{ perfil.1 }}</option>
                    {% endfor %}
                </select>
            </div>
        </div>
        {% include 'acoes_form.html' %}
    </div>
</div>
</div>
    </form>
</div>
<script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
    crossorigin="anonymous"></script>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"
    integrity="sha512-pHVGpX7F/27yZ0ISY+VVjyULApbDlD0/X0rgGbTqCE7WFW5MezNTWG/dnhtbBuICzsd0WQPgpE4REBLv+UqChw=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
    crossorigin="anonymous"></script>
    
    <script>
        $(document).ready(function () {
        $('#cpf').mask('000.000.000-00');
        $('#celular').mask('(00) 00000-0000');
        $('#fone_res').mask('(00) 00000-0000');
        
        $('#dt_nascimento').blur(function(){
                var anoDeNascimento = new Date($(this).val()).getFullYear();
                console.log(anoDeNascimento)
                var anoAtual = new Date().getFullYear();
                var idade = anoAtual - anoDeNascimento;
                
                if(idade > 18  || isNaN(idade)){
                    $('#nm_resp').prop('disabled',true);
                    $('#fone_res').prop('disabled',true);
                }else{
                    $('#nm_resp').prop('disabled',false);
                    $('#fone_res').prop('disabled',false);
                }
            })        
        });
    </script>
{% endblock %}

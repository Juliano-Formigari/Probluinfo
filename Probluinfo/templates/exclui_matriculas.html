{% extends 'base_gestao.html' %}
{% block conteudo %}

<div class="container bg-light back02">
    <form method="post">
        {% csrf_token %}
        <div class="text-center">
            <h3>
                <label class="text-primary">Exclus√£o de Matriculas {{ matriculas.id_pessoa_id }} </label>
            </h3>
        </div>
        <div class="form-group col-md-2">
            <label for="id" class="form-label">ID</label>
            <input type="text" class="form-control" name="id  " value="{{ matriculas.id }}" id="id  " maxlength="2" minlength="2" disabled>
        </div>
        <div class="form-group col-md-2">
            <label for="dt_inicio" class="form-label">Data Inicio</label>
            <input type="date" class="form-control" name="dt_inicio " value="{{ matriculas.dt_inicio }}" id="dt_inicio  " maxlength="50" disabled>
        </div>
        <div class="form-group col-md-2">
            <label for="dt_fim" class="form-label">Data Fim</label>
            <input type="date" class="form-control" name="dt_fim  " value="{{ matriculas.dt_fim  }}" id="dt_fim  " maxlength="50" disabled>
        </div>
        <div class="form-group col-md-2">
            <label for="qtd_dias" class="form-label">Qtd Dias</label>
            <input type="text" class="form-control" name="qtd_dias  " value="{{ matriculas.qtd_dias  }}" id="qtd_dias  " maxlength="2" minlength="2" disabled>
        </div>
        <div class="form-group col-md-2">
            <label for="qtd_horas  " class="form-label">Qtd Horas</label>
            <input type="text" class="form-control" name="qtd_horas  " value="{{ matriculas.qtd_horas  }}" id="qtd_horas  " maxlength="2" minlength="2" disabled>
        </div>
        <div class="form-group col-md-3">
            <label for="periodo">Periodo</label>
            <span style="color: red;">*</span></label>
            <div class="form-group col-md-10">
                <label for="perfil">
                <select class="form-control" name="periodo" id="periodo">
                        <option value="0">Selecione o Periodo</option>
                    {% for periodo in periodos %}
                        <option value="{{ periodo.0 }}">{{ periodo.1 }}</option>
                    {% endfor %}
                </select>
            </div>
        </div>
        <div class="form-group col-md-2">
            <label for="id_curso_id  " class="form-label"> ID Curso</label>
            <input type="text" class="form-control" name="id_curso_id  " value="{{ matriculas.id_curso_id  }}" id="id_curso_id  " maxlength="50" disabled>
        </div>
        <div class="form-group col-md-2">
            <label for="id_pessoa_id  " class="form-label"> ID Pessoa</label>
            <input type="text" class="form-control" name="id_pessoa_id  " value="{{ matriculas.id_pessoa_id  }}" id="id_pessoa_id  " maxlength="50" disabled>
        </div>
        <div class="form-group col-md-2">
            <label for="id_sala_id  " class="form-label">ID Sala</label>
            <input type="text" class="form-control" name="id_sala_id  " value="{{ matriculas.id_sala_id  }}" id="id_sala_id  " maxlength="50" disabled>
        </div>
        
        {% include 'acoes_form_exclui.html' %}
    </form>
    <div class="modal fade" id="modalDelete" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header bg-danger">
              <h5 class="modal-title text-light" id="exampleModalLabel">Excluir registro</h5>
              <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              Deseja realmente excluir <strong>{{ matriculas.id_pessoa_id }}</strong>?
            </div>
            <form method="post">
                {% csrf_token %}
                <div class="modal-footer">
                  <button type="submit" class="btn btn-danger" data-bs-dismiss="modal">Excluir</button>
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                </div>
            </form>
          </div>
        </div>
      </div>
</div>
{% endblock %}
